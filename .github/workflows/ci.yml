name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure all files are fetched

      - name: Debug - List all files
        run: ls -R  # ✅ Check if Dockerfile exists

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u saikrishnaksbs --password-stdin

      - name: Build and Push Docker Image
        run: |
          echo "Building Docker Image..."
          if [ -f "Dockerfile" ]; then
            docker build -t ghcr.io/saikrishnaksbs/meta_repo:latest -f Dockerfile .
          else
            echo "❌ ERROR: Dockerfile not found!"
            exit 1
          fi
          docker push ghcr.io/saikrishnaksbs/meta_repo:latest

      - name: Notify Build Success
        run: echo "Build and push completed successfully!"
